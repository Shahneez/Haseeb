<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="text/javascript" src="../js/sketch7.js"></script>
  </head>
     <body>
    <p> Query the OpenWeatherMap for: <input id="city" value="New York"></input><button id = "submit">Go for it</button></p>
    </body>
  <body>

    <div class="weather-app">
      <div class="left">
    <div class="temperature"><span id="temperature">0</span>&deg;</div> 
    <div class="location"><span id="location">Unknown</span></div>
      </div>    
      <div class="right">
    <div class="top">
      <img id="icon" width="75px" src="../img/codes/200.png" />
    </div>

      <div class="bottom">
      
      <div class="humidity">
        <img src="../img/humidity.png" height="16px" />
        <span id="humidity">0</span>%
      </div>
      
      <div class="wind">
        <span id="wind">0</span> mph <span id="direction">N</span>
      </div>
      
    </div>
      </div>
    </div>

  </body>
</html>
